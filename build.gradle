plugins {
    id 'java'
}

group = 'io.github.bweng20'
version = '0.2'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.mwiede:jsch:0.2.26'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}